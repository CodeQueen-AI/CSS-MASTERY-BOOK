<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Style</title>
  <style>
    h1 {
      font-style: normal;
    }

    h2 {
      font-style: italic;
    }

    h3 {
      font-style: oblique;
    }
  </style>
  
</head>
<body>
  <h1>This is an italic heading</h1>
  <h2>This is normal text.</h2>
  <h3>This is oblique text.</h3>

</body>
</html>
