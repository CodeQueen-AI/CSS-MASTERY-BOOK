<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size</title>
    <style>
      p {
        font-size: 20px;
      }

      h1 {
        font-size: 2em;
      }
      div {
        font-size: 1.5rem;
      }
    </style>
  </head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph with font size 20px.</p>
    <div>This is a div with 1.5rem font size</div>
</body>
</html>
