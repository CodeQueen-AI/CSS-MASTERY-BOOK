<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Weight</title>
  <style>
    h1 {
      font-weight: normal;
    }
    h2 {
      font-weight: bold;
    }
    h3 {
      font-weight: 600;
    }
  </style>
  
</head>
<body>
  <h1>This is normal text</h1>
  <h2>This is bold text</h2>
  <h3>This is text with a weight of 600</h3>
</body>
</html>
