<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
        h1+p{
            color: rgb(109, 184, 184);
            font-size: 18px;
        }
        p{
            color: blueviolet;
        }
        h1{
            color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Adjacent Sibling Selector in CSS</h1>
    <p>An adjacent sibling selector targets an element that is the immediate next sibling of a specified element.</p>
    <p>This paragraph is styled using an adjacent sibling selector because it immediately follows the element with the class 'first'.</p>
</body>
</html>
