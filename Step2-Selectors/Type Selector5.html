<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Selector</title>
    <style>
        h1 {
            color: blue;
            font-size: 18px;
        }
        p{
            color: deeppink;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2{
            color: aqua;
        }
        li{
            color: chartreuse;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <h1>Type Selector in CSS</h1>
    <p>A type selector targets HTML elements by their tag name. For example, this paragraph is styled using a type selector</p>
    <h2>Demand Courses In Pakistan 2024</h2>
    <ol>
        <li>Artificial Intelligence AI</li>
        <li>Blockchain</li>
        <li>Digital Marketing</li>
    </ol>
</body>
</html>
