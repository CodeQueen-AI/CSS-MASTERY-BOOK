<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector</title>
    <style>
        #heading{
            color: green;
            font-weight: bold;
        }
        #class{
            color: coral;
        }
        #heading2{
            color: darkblue;
        }
        #list1{
            color: darkmagenta;
        }
        #list2{
            color: darkorange;
        }
        #list3{
            color: darkolivegreen;
        }
    </style>
</head>
<body>
    <h1 id="heading">Id Selector in CSS</h1>
    <p id="class">An ID selector targets a single HTML element by its ID attribute</p>
    <h2 id="heading2">Demand Courses In Pakistan 2024</h2>
    <ol>
        <li id="list1">Artificial Intelligence AI</li>
        <li id="list2">Blockchain</li>
        <li id="list3">Digital Marketing</li>
    </ol>
</body>
</html>
