<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .heading{
            color: green;
            font-weight: bold;
        }
        .class{
            color: coral;
        }
        .heading2{
            color: darkblue;
        }
        .list1{
            color: darkmagenta;
        }
        .list2{
            color: darkorange;
        }
        .list3{
            color: darkolivegreen;
        }
    </style>
</head>
<body>
    <h1 class="heading">Class Selector in CSS</h1>
    <p class="class">A class selector targets HTML elements by their class attribute. For example, this paragraph is styled using a class selector.</p>
    <h2 class="heading2">Demand Courses In Pakistan 2024</h2>
    <ol>
        <li class="list1">Artificial Intelligence AI</li>
        <li class="list2">Blockchain</li>
        <li class="list3">Digital Marketing</li>
    </ol>
</body>
</html>
