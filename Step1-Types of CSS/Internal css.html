<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: crimson;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p{
            background-color: cyan;
            color: blue;
        }
        ul li{
            color: cornflowerblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>Internal CSS is a method of applying CSS styles within the style tag </p>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Yellow</li>
        <li>Blue</li>
        <li>Orange</li>
    </ul>
</body>
</html>
